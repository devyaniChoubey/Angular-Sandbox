<button (click)="showUserForm=!showUserForm" class="btn btn-dark mb-3">Add User</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input [(ngModel)]="user.firstName" type="text" class="form-control" name="firstName">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input [(ngModel)]="user.lastName" type="text" class="form-control" name="lastName">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input [(ngModel)]="user.age" type="number" class="form-control" name="age">
    </div>
    <div class="form-group">
      <label>Street</label>
      <input [(ngModel)]="user.address.street" type="text" class="form-control" name="street">
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" [(ngModel)]="user.address.city" class="form-control" name="city">
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" [(ngModel)]="user.address.state" class="form-control" name="state">
    </div>
    <button (click)="addUser()" [disabled]="user.firstName=='' && user.lastName==''" class="btn btn-block mb-3">Add New
      User</button>
  </form>

</div>
<ul *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" [class.bg-light]="user.isActive" [style.border-color]="user.isActive ? 'green' : ''"
    *ngFor="let user of users">
    <!-- <img src="{{user.image}}" *ngIf="user.image" class="img-fluid" alt=""> -->
    <!-- <img bind-src="user.image" *ngIf="user.image" class="img-fluid" alt=""> -->
    <h3 [ngStyle]="currentStyles">{{user.firstName }} {{user.lastName}} <small *ngIf="user.address && user.age "><button
          class="btn btn-dark btn-sm" (click)="toggleHide(user)"> <i
            [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button></small></h3>
    <ul class="list-group" *ngIf="!user.hide && user.address && user.age">
      <li class="list-group-item">Age : {{user.age}}</li>
      <li class="list-group-item">Address : {{user.address.street}}
        {{user.address.city}}{{user.address.state}}
      </li>
      <li class="list-group-item">Joined : {{user.registered | date:"short"}}</li>
    </ul>
  </li>
</ul>
<!-- <ng-template #noUsers><h4>No Users Found..</h4></ng-template> -->
<h3 *ngIf="users?.length == 0">No User Found..</h3>
<h3 *ngIf="!loaded">Loading Users...</h3>
